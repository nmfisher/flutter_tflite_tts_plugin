name: tflite_tts_example
description: Demonstrates how to use the tflite_tts plugin.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.12.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  audioplayers:
  tflite_tts:
    path: ../
  flutter_tflite:
    path: ../../flutter_tflite
  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/mb_melgan.tflite
    - assets/fastspeech2_quan.tflite
    - assets/tts_config.json
                                     
